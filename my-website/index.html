<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon Trésor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('./file/valentine.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .buttons-container {
            width: 100%;
            height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-arounder {
            font-size: 1.5rem;
            font-family: 'Roboto Condensed', sans-serif;
            background: #FBECB2;
            color: #FF4B91;
            padding: 0.5em 1.5em;
            border: solid 2px #FF4B91;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.4s ease-out;
        }

        .button-arounder:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
            background: #FFE5E5;
            color: #D1335B;
        }

        .heart {
        position: fixed;
        width: 30px;
        height: 30px;
        background-image: url('./file/heart.png'); /* Đổi thành hình trái tim PNG đẹp */
        background-size: cover;
        animation: floatUp 4s linear infinite;
        opacity: 0.8;
        transform-origin: center;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.8) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-50vh) scale(1.2) rotate(15deg);
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100vh) scale(0.9) rotate(-15deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <button class="button-arounder" id="redirectButton">My Darling, Click me bé Thuỳ ui</button>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            document.body.appendChild(heart);
    
            // Vị trí ngẫu nhiên
            const left = Math.random() * 100;
            heart.style.left = `${left}vw`;
    
            // Kích thước ngẫu nhiên
            const size = Math.random() * 20 + 20; // Từ 20px đến 40px
            heart.style.width = `${size}px`;
            heart.style.height = `${size}px`;
    
            // Xoay ngẫu nhiên
            heart.style.transform = `rotate(${Math.random() * 360}deg)`;
    
            // Thời gian bay ngẫu nhiên
            heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
    
            // Xóa sau khi kết thúc
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
    
        // Tạo trái tim liên tục
        setInterval(createHeart, 500);
    </script>
</body>
</html>
