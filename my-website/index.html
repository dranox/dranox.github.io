<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mon Trésor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('./file/valentine.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .buttons-container {
            width: 100%;
            height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-arounder {
            font-size: 1.5rem;
            font-family: 'Roboto Condensed', sans-serif;
            background: #FBECB2;
            color: #FF4B91;
            padding: 0.5em 1.5em;
            border: solid 2px #FF4B91;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.4s ease-out;
        }

        .button-arounder:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-4px);
            background: #FFE5E5;
            color: #D1335B;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 38%, 100% 100%, 50% 80%, 0% 100%, 0% 38%);
            opacity: 0.7;
            animation: floatUp 4s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="buttons-container">
        <button class="button-arounder" id="redirectButton">My Darling, Click me bé Thuỳ ui</button>
    </div>
    <script>
        document.getElementById("redirectButton").addEventListener("click", function () {
            window.location.href = "./file/index.html";
        });

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            document.body.appendChild(heart);
            
            const left = Math.random() * 100;
            heart.style.left = `${left}vw`;
            heart.style.animationDuration = `${Math.random() * 2 + 3}s`;
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
